<!-- Extends from base template -->
{% extends "base.html" %}

<!-- loads all the static resources -->
{% load static %}

<!-- Additional meta tags for specific pages -->
{% block extra_meta %}
{% endblock %}

<!-- page specific css -->
{% block additional_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}

<!-- Updates the page title -->
{% block title %}
Profile Update Page
{% endblock title %}

<!-- The following is the unique content for this page -->
<!-- Indented to align with the base template -->
            {% block content %}
                <!-- Body Section of the login page page -->
                <section class="py-5 static-page">
                    <h1 class="text-center">Update Details</h1>
                    <div class="container px-5 my-5">
                        <aside class=" static-box bg-gradient rounded-3 p-4 p-sm-5 mt-5">
                            <div class="d-flex align-items-center justify-content-center flex-column flex-xl-row text-center text-xl-start">
                                <div class="col-md-5 mb-4 mb-xl-0">
                                    <div class="row justify-content-between text-50 py-2">
                                        <form method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-md-4 text-left" aria-label="Provider name field">
                                                        {{ form }}
                                                    </div>
                                                </div>
                                                <br>
                                            </div>  
                                            <div class="text-right pr-5">
                                                <button class="btn btn-dark my-4" type="submit" aria-label="Submit Amended details for provider">Submit</button>
                                                <strong>{{message}}</strong>
                                            </div> 
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </aside>
                    </div>
                </section>
            {% endblock %}
