{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags for the whole site -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A monthly subscription service delivering coffee as you need it">
        <meta name="keywords" content="subscription, coffee, shop, reviews">
        
        <!-- Additional meta tags for specific pages -->
        {% block extra_meta %}
        {% endblock %}

        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        
        <!-- page specific css -->
        {% block additional_css %}
        {% endblock %}
        
        <!-- page specific js -->
        {% block additional_js %}
        {% endblock %}

        <title>MochaBean |{% block extra_title %}{% endblock %}</title>
    </head>
    <body class="d-flex flex-column h-100">
        <header>
        </header>
        {% block content %}
        {% endblock %}
        <footer>
        </footer>
    </body>
</html>
